<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places You've Been</title>
  </head>
  <body>
    <div class="container">
      <h1>Oh! The Places You've Been!</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a place:</h2>
          <form id="new-place">
            <div class="form-group">
              <label for="new-place-name">Place name:</label>
              <input type="text" class="form-control" id="new-place-name">
            </div>
            <div class="form-group">
              <label for="new-landmarks">Important landmarks:</label>
              <input type="text" class="form-control" id="new-landmarks">
            </div>
            <div class="form-group">
              <label for="new-time">Time of year visited:</label>
              <input type="text" class="form-control" id="new-time">
            </div>
            <div class="form-group">
              <label for="new-notes">Notes:</label>
              <input type="text" class="form-control" id="new-notes">
            </div>

            <button type="submit" class="btn">Add place</button>
          </form>
          <h2>Places Visited:</h2>
          <ul id="places-visited">

          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-place">
            <p>Place name: <span class="place-name"></span></p>
            <p>Landmarks: <span class="landmarks"></span></p>
            <p>Time of year visited: <span class="time"></span></p>
            <p>Notes: <span class="notes"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
